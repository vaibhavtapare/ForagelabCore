
<div id="appMenu" class="sidebar-overlay-slide from-top">
</div>
<!-- BEGIN SIDEBAR HEADER -->
<div class="sidebar-header">
    <img src="../../assets/images/logo_white.png" alt="logo" class="brand" data-src="../../assets/images/logo_white.png" data-src-retina="../../assets/images/logo_white_2x.png" width="78" height="22">
    <div class="sidebar-header-controls">
        <div class="btn btn-xs sidebar-slide-toggle btn-link m-l-20"></div>
        <!--<button data-pages-toggle="#appMenu" class="btn btn-xs sidebar-slide-toggle btn-link m-l-20" type="button">
            <i class="fa fa-angle-down fs-16"></i>
        </button>-->
        <button data-toggle-pin="sidebar" class="btn btn-link visible-lg-inline" type="button" (click)="toggleSidebarPinned()">
            <i class="fa fs-12"></i>
        </button>
    </div>
</div>
<!-- END SIDEBAR HEADER -->
<!-- BEGIN SIDEBAR MENU -->
<div class="sidebar-menu">
    <ul class="menu-items">
        <li [class.open]="menuItem.isExpanded"  [class.m-t-30]="index == 0" *ngFor="let menuItem of menuItems; let index = index" [class.active]="menuItem.routeIsActive">
            <menu-toplevel [menuItem]="menuItem"></menu-toplevel>
        </li>
    </ul>
    <div class="clearfix"></div>
</div>
