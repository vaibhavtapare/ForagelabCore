
<label [ngClass]="{'fade': hasValue}">{{label}}</label>
<select [disabled]="isDisabled" #inputElement [name]="propertyName" class="form-control" [(ngModel)]="value" (focus)="onFocus()" (blur)="onBlur()">
    <option *ngFor="let opt of data" [value]="opt[dataValueField]">{{opt[dataTextField]}}</option>
</select>
