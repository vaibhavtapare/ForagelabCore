<div class="jumbotron  no-margin" data-pages="parallax">
    <div class="container-fluid container-fixed-lg sm-p-l-20 sm-p-r-20">
        <div class="inner" style="transform: translateY(0px); opacity: 1;">
            <h3 class="">Users</h3>
        </div>
    </div>
</div>

<div class="container-fluid container-fixed-lg bg-white">
    <div class="row">
        <div class="col-md-12">
            <!-- START PANEL -->
            <div class="panel panel-transparent" [in-progress]="areUsersLoading">
                <div class="panel-heading">
                    <div class="panel-title">
                        User Listing
                    </div>
                    <div class="pull-right">
                        <div class="col-xs-8">
                            <input type="text" id="searchFor" name="searchFor" (change)="filterChanged()" [(ngModel)]="searchFor" class="form-control pull-right" placeholder="Search">
                        </div>
                        <div class="col-xs-4">
                            <button (click)="filterClear()" class="btn btn-primary">Reset</button>
                        </div>
                    </div>
                    <div class="clearfix"></div>
                </div>
                <div class="panel-body">
                    <data-table [data]="users" [config]="userConfig" (refresh)="loadUsers($event)" [pagination]="usersPagination"></data-table>
                </div>
            </div>
            <!-- END PANEL -->
        </div>
    </div>
</div>
